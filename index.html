<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/styles/index.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <h1>Welcome to Sales Dashboard</h1>
    <div class="info-container">
      <div class="info-box-container">
        <div class="info-box">
          <img
            src="./src/app/ui/svg/paper.svg"
            alt="Description of image 1"
            srcset=""
          />
          <p>Sales Registries</p>
          <h2 id="sales-count">0</h2>
        </div>
        <div class="info-box">
          <img
            src="./src/app/ui/svg/sales.svg"
            alt="Description of image 2"
            srcset=""
          />
          <p>Stores Evaluated</p>
          <h2 id="store-count">0</h2>
        </div>
        <div class="info-box">
          <img
            src="./src/app/ui/svg/chart.svg"
            alt="Description of image 3"
            srcset=""
          />
          <p>Features</p>
          <h2 id="feature-count">0</h2>
        </div>
      </div>
      <div class="info-text-container">
        <h2>Gr√°ficas en base a los registros suministrados</h2>
        <p>Registros de 45 tiendas</p>
      </div>
    </div>
    <div class="table-container"><table id="sales-table"></table></div>

    <div class="chart-container">
      <div id="container-line"></div>
      <div>
        <h2>Ventas por cada tienda</h2>
        <div id="container-pie"></div>
      </div>

      <!-- <div id="container-area"></div> -->
      <div id="container-bars"></div>
      <div id="container-histogram"></div>
    </div>
    <script
      type="module"
      src="./src/app/libs/functions/countAnimation.js"
    ></script>
    <script
      type="module"
      src="./src/app/libs/functions/presentGraphics.js"
    ></script>
    <script
      type="module"
      src="./src/app/libs/functions/createTable.js"
    ></script>
  </body>
</html>
